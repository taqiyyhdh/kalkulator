<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-gradient-to-br from-red-100 via-red-50 to-red-100 flex items-center justify-center p-4">
    <div class="bg-red-200 rounded-3xl shadow-2xl p-6 w-full max-w-xs border-4 border-double border-pink-900">
      <div class="mb-6">
        <div class="bg-red-950 rounded-2xl p-6 min-h-24 flex flex-col justify-end">
          <div id="previous" class="text-pink-50 text-right text-sm mb-1 h-5"></div>
          <div id="display" class="text-pink-50 text-right text-4xl font-light break-all">0</div>
        </div>
      </div>

      <div class="grid grid-cols-4 gap-3">
        <button onclick="clearDisplay()" class="col-span-2 bg-pink-100 text-amber-950 font-semibold py-4 rounded-xl transition-all duration-200 active:scale-90">C</button>
        <button onclick="deleteLast()" class="bg-pink-100 text-amber-950 font-semibold py-4 rounded-xl transition-all duration-200 active:scale-90">DEL</button>
        <button onclick="appendOperator('/')" class="bg-rose-600 hover:bg-rose-700 text-white font-semibold py-4 rounded-xl transition-all duration-200 active:scale-90">÷</button>

        <button onclick="appendNumber('7')" class="bg-red-300 hover:bg-red-400 text-amber-950 font-semibold py-4 rounded-xl transition-all duration-200 active:scale-90">7</button>
        <button onclick="appendNumber('8')" class="bg-red-300 hover:bg-red-400 text-amber-950 font-semibold py-4 rounded-xl transition-all duration-200 active:scale-90">8</button>
        <button onclick="appendNumber('9')" class="bg-red-300 hover:bg-red-400 text-amber-950 font-semibold py-4 rounded-xl transition-all duration-200 active:scale-90">9</button>
        <button onclick="appendOperator('*')" class="bg-rose-600 hover:bg-rose-700 text-white font-semibold py-4 rounded-xl transition-all duration-200 active:scale-90">×</button>

        <button onclick="appendNumber('4')" class="bg-red-300 hover:bg-red-400 text-amber-950 font-semibold py-4 rounded-xl transition-all duration-200 active:scale-90">4</button>
        <button onclick="appendNumber('5')" class="bg-red-300 hover:bg-red-400 text-amber-950 font-semibold py-4 rounded-xl transition-all duration-200 active:scale-90">5</button>
        <button onclick="appendNumber('6')" class="bg-red-300 hover:bg-red-400 text-amber-950 font-semibold py-4 rounded-xl transition-all duration-200 active:scale-90">6</button>
        <button onclick="appendOperator('-')" class="bg-rose-600 hover:bg-rose-700 text-white font-semibold py-4 rounded-xl transition-all duration-200 active:scale-90">−</button>

        <button onclick="appendNumber('1')" class="bg-red-300 hover:bg-red-400 text-amber-950 font-semibold py-4 rounded-xl transition-all duration-200 active:scale-90">1</button>
        <button onclick="appendNumber('2')" class="bg-red-300 hover:bg-red-400 text-amber-950 font-semibold py-4 rounded-xl transition-all duration-200 active:scale-90">2</button>
        <button onclick="appendNumber('3')" class="bg-red-300 hover:bg-red-400 text-amber-950 font-semibold py-4 rounded-xl transition-all duration-200 active:scale-90">3</button>
        <button onclick="appendOperator('+')" class="bg-rose-600 hover:bg-rose-700 text-white font-semibold py-4 rounded-xl transition-all duration-200 active:scale-90">+</button>

        <button onclick="appendNumber('0')" class="col-span-2 bg-red-300 hover:bg-red-400 text-amber-950 font-semibold py-4 rounded-xl transition-all duration-200 active:scale-90">0</button>
        <button onclick="appendNumber('.')" class="bg-red-400 hover:bg-red-500 text-amber-950 font-semibold py-4 rounded-xl transition-all duration-200 active:scale-90">.</button>
        <button onclick="calculate()" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-4 rounded-xl transition-all duration-200 active:scale-90">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
